<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Work to-dos</title>
</head>

<body>
    <header>
        <h2>Work to-dos</h2>
        <h3 class="first-h3">Enter text into input field to add items to your list (max. 28 characters).</h3>
        <h3 class="second-h3">Click the item to mark it as complete.</h3>
        <h3 class="third-h3">Click the "X" to remove the item from your list.</h3>
    </header>
    <main>
        <div class="input-btn-div">
            <input type="search" id="search" name="Search" placeholder="New item..." maxlength="28">
            <button class="btn"><i class="fa fa-pencil"></i></i></i></button>
        </div>
        <nav>
            <ul>
                <div>
                    <li class="panic-li">Don't Panic</li>
                </div>
                <div>
                    <li class="meeting-li">Edit Meeting</li>
                </div>
                <div>
                    <li class="ages-li">Go Over %Ages</li>
                </div>
            </ul>
        </nav>
    </main>
</body>

</html>
